<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Meet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='header.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container">
    <header class="header_section d-flex align-items-center justify-content-between py-3">
        <div class="logo">
            <a href="{{url_for('user_api.home',tenant = tenant)}}">
                <img src="https://storage.googleapis.com/msgsndr/BJ4wCCX92mMEkG1NlMJn/media/62bf87adefdca3a07081fdb0.jpeg"
                    alt="Logo" class="img-fluid">
            </a>
        </div>
        <nav class="menu_Section d-flex gap-4">
            <a href="{{url_for('user_api.notifications',tenant=tenant)}}" class="text-dark">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="{{url_for('user_api.search_user',tenant=tenant)}}" class="text-dark">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="{{url_for('post_api.post_image',tenant=tenant)}}" class="text-dark">
                <i class="fa-regular fa-square-plus"></i>
            </a>
            <a href="{{url_for('user_api.profile',tenant=tenant)}}" class="text-dark">
                <i class="fa-regular fa-user"></i>
            </a>
            <a href="{{url_for('user_api.logout')}}" class="text-dark">
                <i class="fa-solid fa-power-off"></i>
            </a>
        </nav>
    </header>

    {% block body %} {% endblock %}

    <footer class="footer_section"></footer>
</body>

</html>
