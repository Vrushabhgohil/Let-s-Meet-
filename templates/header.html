<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Meet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='header.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container">
    <div class="header_section">
        <div class="logo">
            <a href="{{url_for('user_api.home',tenant = tenant)}}">
                <img src="https://storage.googleapis.com/msgsndr/BJ4wCCX92mMEkG1NlMJn/media/62bf87adefdca3a07081fdb0.jpeg"
                    alt="" srcset="">
            </a>
        </div>
        <div class="menu_Section">
            <div>
                <a href="{{url_for('user_api.notifications',tenant=tenant)}}"><i class="fa-solid fa-bell" style="color: #000000;"></i></a>
            </div>
            <div>
                <a href="{{url_for('user_api.search_user',tenant=tenant)}}"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a>
            </div>
            <div>
                <a href="{{url_for('post_api.post_image',tenant=tenant)}}"><i class="fa-regular fa-square-plus" style="color: #000000;"></i></a>
            </div>
            <div>
                <a href="{{url_for('user_api.profile',tenant=tenant)}}"><i class="fa-regular  fa-user" style="color: #000000;"></i></a>
            </div>
            <div>
                <a href="{{url_for('user_api.logout')}}"><i class="fa-solid fa-power-off" style="color: #000000;"></i> </a>
            </div>
        </div>
    </div>
    {% block body %} {% endblock %}
    <div class="footer_section"></div>

</body>

</html>
