<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Meet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='all.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
{% extends "header.html" %}{% block body %}
<body class="container">
    <div class="row notification-container">
        <h2 class="text-center mt-5">My Notifications</h2>
        <form action="{{url_for('user_api.dismissallnote')}}">
            <button class="border border-none" style="margin: 10px 0;background: transparent;">Dismiss All</button>
        </form>
        <div class="card notification-card notification-invitation">
            <div class="card-body">
                {% for i in newnote %}
                <table>
                    <tr>
                        <td style="width:70%">
                            <div class="card-title">{{i.notification_from}} <br> {{i.notification_details}}</div>
                        </td>
                        <td style="width:30%">
                                {{i.notification_date.date()}}
                        <td>
                            <form action="">
                                <a href="#" class="btn btn-primary">Accept</a>
                            </form>
                        </td>
                        <td>
                            <form action="{{url_for('user_api.dismissnote',notification_id = i.notification_id)}}">
                                <button class="btn btn-danger ">
                                    Dismiss
                                </button>
                            </form>
                        </td>
                        </td>
                    </tr>
                </table>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
