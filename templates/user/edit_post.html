<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Meet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='post.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='all.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</head>
<body class="container mt-5" >
    <a href="{{url_for('user_api.home',tenant=current_user.name)}}">Back</a>
    <div class="main_edit" style="background-color: white;padding: 0;margin: 0;padding: 50px;">
        <div class="edit_image">
            <img src="{{url_for('static',filename=one_post.post_addr)}}" alt="" srcset="" style="width: 45vh;border-radius: 15px;margin-bottom: 35px;" >
        </div>
        <div class="edit_details">
            <form action="{{url_for('post_api.edit_post',post_id=one_post.post_id)}}" method="post">
            <p>Caption: </p>
            <input type="text" name="caption" id="caption" value="{{one_post.post_caption}}" style="width: 30vh; margin-bottom: 15px;margin-top: 0px;" >
            <p>Mention: </p>
            <input type="text" name="mention" id="mention" value="{{one_post.post_mention}}" style="width: 30vh; margin-bottom: 15px;margin-top: 0px;">
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form> 
        </div>
    </div>
</body>
</html>
